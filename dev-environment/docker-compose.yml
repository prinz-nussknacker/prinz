version: '3.8'

services:

  mlflow:
    build: ./mlflow
    container_name: mlflow_server
    restart: always
    ports:
     - "5000:5000"
    environment:
     - BACKEND_STORE_URI=postgresql://mlflow:mlflow@postgres_mlflow/mlflow
    networks:
     - mlflow_frontend
     - mlflow_backend
    depends_on:
     - postgres_mlflow
    volumes:
     - './mlflow/artifact-store:/opt/mlflow/artifact-store'

  nussknacker:
    build: ./nussknacker
    container_name: nussknacker
    restart: always
    ports:
     - "3000:3000"
     - "8080:8080"
    networks:
     - nussknacker

  postgres_mlflow:
    image: postgres:12-alpine
    container_name: mlflow_postgres
    restart: always
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
    networks:
     - mlflow_backend

networks:
  mlflow_frontend:
    driver: bridge

  mlflow_backend:
    driver: bridge

  nussknacker:
    driver: bridge
